apply plugin: 'java'

group = 'pragmatists.tdd-training'
version = '1.0'

description = """FizzBuzzKata"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.assertj', name: 'assertj-core', version: '3.15.0'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.6.2'
    testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.6.2'
}


test {
    useJUnitPlatform()
}
